<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <p class="library">Project Library</p>
    </header>

    <div class="form-overlay" tabindex="-1">
      <form action="" class="form">
        <p class="prompt">Add Book Details</p>
        <label for="title">Title</label>
        <div>
          <input type="text" id="title" />
        </div>
        <label for="author">Author</label>
        <div>
          <input type="text" id="author" />
        </div>
        <label for="pages">Pages</label>
        <div>
          <input type="text" id="pages" />
        </div>
        <p>Have you read this book?</p>
        <label class="toggle-read">
          <!-- <label for="read">Yes</label> -->
          <input type="checkbox" id="read" name="read" />
          <span class="slider"></span>
        </label>

        <div class="buttons">
          <button class="btn submit">Submit</button>
          <input
            type="button"
            class="btn cancel"
            name="cancel"
            value="Cancel"
          />
        </div>
      </form>
    </div>

    <main>
      <button class="btn-add-book">+</button>

      <section class="book-display"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
